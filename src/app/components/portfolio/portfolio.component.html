
<ngb-carousel [interval]="1000">
  <ng-template ngbSlide *ngFor="let portfolio of portfolios">
    <ng-template ngFor let-image [ngForOf]="portfolio.images">
      <img [src]="imageUrlBase + image.src" [alt]="image.alt" class="img-fluid d-block w-100">
    </ng-template>
  </ng-template>
</ngb-carousel>
