<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 mx-auto shadow rounded p-4 formBgColor">
      <form [formGroup]="photoForm" (ngSubmit)="onSubmit()">
        <div class="row col-md-12 mb-2">
          <label for="image" class="form-label">Image</label>
          <input type="file" id="image" formControlName="image" class="form-control" accept="image/*" multiple>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary mb-5 text-end">Ajouter Photo</button>
        </div>
      </form>
    </div>
  </div>
</div>
