
<div class="">
  <div class="row">
    <div class="formBgColor">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="my-3 mx-3">
        <div class="form-group my-3">
          <label for="newPassword">Nouveau mot de passe</label>
          <input type="password" formControlName="newPassword" id="newPassword" class="form-control">
        </div>
        <div class="form-group my-3">
          <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
          <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control">
        </div>
        <button type="submit" class="btn buttonColor" [disabled]="!passwordForm.valid">Modifier le mot de passe</button>
      </form>
    </div>
  </div>
</div>
