<div class="container my-5">
  <div class="row">
    <div class="col-md-8 mx-auto bg-white shadow rounded">
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="my-3 mx-3" >
        <div class="row">
          <div class="col-md-6 mb-2">
            <label for="first_name" class="form-label">Prenom</label>
            <input type="text" formControlName="first_name" id="first_name" class="form-control">
          </div>
          <div class="col-md-6 mb-2">
            <label for="last_name" class="form-label">Nom</label>
            <input type="text" formControlName="last_name" id="last_name" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" formControlName="email" id="email" class="form-control">
          </div>
          <div class="col-md-6 mb-2">
            <label for="nickname" class="form-label">Pseudo</label>
            <input type="text" formControlName="nickname" id="nickname" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
      </form>
    </div>
  </div>
</div>
