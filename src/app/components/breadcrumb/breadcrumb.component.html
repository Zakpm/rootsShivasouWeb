<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let crumb of breadcrumbs; let last = last" [ngClass]="{ 'active': last }">
      <a *ngIf="!last" [routerLink]="crumb.path">{{ crumb.breadcrumb }}</a>
      <span *ngIf="last">{{ crumb.breadcrumb }}</span>
    </li>
  </ol>
</nav>
